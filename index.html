<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dijkstra</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container">
        <div id="menu">
            <div id="drawn-menu" class="sub-menu">
                <button class="menu-item selected-button" id="vertice-button">Vertice</button>
                <button class="menu-item" id="edge-button">Aresta</button>
                <div>

                    <label for="edge">Peso</label>
                    <input name="edge" value="1" id="edgeWeight" type="number" min="1"/>
                </div>
            </div>
            <div id="resolve-button" class="sub-menu">
                <button class="menu-item" id="find-shortest-path">Encontrar menor caminho</button>
            </div>
            <div class="sub-menu">
                <div class="info">
                    <h1 id="vertexFrom">Origem: ?</h1>
                    <h1 id="vertexTo">Destino: ?</h1>
                    <h1 id="cost">Custo: ?</h1>
                </div>
                <div class="info">
                    <h1 id="vertice-selection-message">Crie o Grafo</h1>
                </div>
            </div>

        </div>
        <div id="canvas-wrapper-container">
            <div id="canvas-wrapper"></div>
        </div>
    </div>

    <script src="./script.js"></script>
    <script src="./script2.js"></script>
</body>
</html>
