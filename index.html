<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dijkstra</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container">
        <div id="menu">
            <div class="sub-menu">
                <button class="menu-item" id="vertice-button">Vertice</button>
                <button class="menu-item" id="edge-button">Aresta</button>
                <button class="menu-item" id="undo">Desfazer</button>
                <label for="edge">Peso</label>
                <input name="edge" value="1" id="edgeWeight" type="number"/>
            </div>
            <div>
                <h1 id="vertexFrom">Origem: ?</h1>
                <h1 id="vertexTo">Destino: ?</h1>
                <h1 id="cost">Custo: ?</h1>
            </div>
            <div>
                <h1 id="vertice-selection-message"></h1>
            </div>

            <div class="sub-menu">
                <button class="menu-item" id="find-shortest-path">Encontrar menor caminho</button>
            </div>
        </div>
        
        <canvas id="canvas" width="1920" height="1080"></canvas>
    </div>

    <script src="./script.js"></script>
    <script src="./script2.js"></script>
</body>
</html>
